    <script>
        let tick = 0;
        setInterval(step, 1000 / 60);

        function step() {
            spin();
            bounce();
        }

        function spin() {
            let image = document.getElementById("sentry");
            tick += 1;
            image.style.transform = "rotate(" + (tick % 360) + "deg)";
        }

        function bounce() {


            let youtube = document.getElementById("youtube");
            youtube.style.transform = "rotate(" + (tick % 360) + "deg)";

            let tiktok = document.getElementById("tiktok");
            tiktok.style.transform = "rotate(" + (-tick % 360) + "deg)";

            let twitter = document.getElementById("twitter");
            twitter.style.transform = "rotate(" + (tick % 360) + "deg)";

            let github = document.getElementById("github");
            github.style.transform = "rotate(" + (-tick % 360) + "deg)";

            let twitch = document.getElementById("twitch");
            twitch.style.transform = "rotate(" + (tick % 360) + "deg)";

            let itchio = document.getElementById("itchio");
            itchio.style.transform = "rotate(" + (-tick % 360) + "deg)";

            let discord = document.getElementById("discord");
            discord.style.height = Math.sin(tick) * 60 + "px";
        }

    </script>
